paths:
  /api/messages:
    get:
      summary: Get all messages
      tags:
        - Messages
      responses:
        "200":
          content:
            application/json:
              schema:
                description: returns an array containing all messages
                type: array
                items:
                  $ref: '#/components/schemas/Message' 
  /api/messages/:
    post:
      summary: Add a message
      tags:
        - Messages
      responses:
        "200":
          description: message indicates if message uploaded successfully
          content:
            application/json:
              schema:
                type: string
                defualt: "Se subio correctamente el mensaje"
components:
  schemas:
    Message:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id generated by mongo
        user:
          type: string
          description: name of the user
        message:
          type: string
          description: content of the message
      required: 
        - user
        - message
      example:
        [{
          _id: 65d2d0e28757ef0869825010,
          user: modee,
          message: sdfsd 
        }]
      