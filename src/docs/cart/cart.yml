paths:
  /api/cart/{cid}:
    get:
      summary: get cart products
      tags:
        - Cart
      parameters:
        - name: cid
          in: path
          required: true
          description: id of the cart
      responses:
        "200":
          description: get array of prodcuts that cart contains
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Products"
        "400":
          description: error server side
  /api/cart/{cid}/product/{pid}:
    get:
      summary: Add product to cart, if already exist will increment quantity
      tags:
        - Cart
      parameters:
        - name: cid
          in: path
          required: true
          description: id of cart
        - name: uid
          in: path
          required: true
          description: id of product
      responses:
        "200":
          description: returns an array with the product object
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id: 
        "500":
          description: server side error

components:
  schemas:
    Cart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: number
      example:
        _id: 6f38b062-b739
        first_name: John
        last_name: Doe
        email: ejeyd@example.com
        password: someEncryptedPSW
        role: admin